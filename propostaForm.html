<body>

  <form id="propostaForm">
    <img src="logo.png" alt="Logo" class="logo"> <!-- Replace logo.png with your path -->
    <h2>ðŸ“„ Proposta de Compra de ImÃ³vel</h2>

    <label>Nome Completo:</label>

    <label>Telefone / WhatsApp:</label>
    <input type="text" id="telefone" required>

    <input type="email" id="email">

    <label>DescriÃ§Ã£o do ImÃ³vel:</label>

    <div style="display:flex; justify-content:center; flex-wrap:wrap;">
      <button type="button" onclick="enviarWhatsApp()">ðŸ“² Enviar via WhatsApp</button>

  <script>
    function montarMensagem() {
      const nome = document.getElementById('nome').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const email = document.getElementById('email').value.trim();
      const descricao = document.getElementById('descricao').value.trim();
      const localizacao = document.getElementById('localizacao').value.trim();
      const valor = document.getElementById('valor').value.trim();
      const condicoes = document.getElementById('condicoes').value.trim();
      const hoje = new Date().toLocaleDateString('pt-BR');

      return `PROPOSTA DE COMPRA DE IMÃ“VEL

Eu, ${nome}, venho por este meio apresentar uma proposta de compra para o imÃ³vel situado em:

ImÃ³vel: ${descricao}
LocalizaÃ§Ã£o: ${localizacao}

Valor da Proposta: N$ ${valor}
(O valor inclui a comissÃ£o da agÃªncia)

CondiÃ§Ãµes: ${condicoes || "Nenhuma"}

Tenho consciÃªncia de que esta Ã© uma proposta nÃ£o vinculativa e que estÃ¡ sujeita Ã  confirmaÃ§Ã£o do proprietÃ¡rio. Em caso de aceitaÃ§Ã£o, serÃ¡ celebrado um contrato formal de compra e venda.

Assinatura: ${nome}

${email ? "Email: " + email : ""}`;
    }

    function enviarWhatsApp() {
      const mensagem = montarMensagem();
      const telefoneDestino = '244912345678'; // ðŸ‘ˆ Coloca aqui o nÃºmero do agente (sem +)
      const url = `https://wa.me/${telefoneDestino}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, '_blank');
    }

    function salvarPDF() {
      const mensagem = montarMensagem();

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const linhas = mensagem.split('\n');
      let y = 20;

      doc.setFont("Helvetica");
      doc.setFontSize(12);

      linhas.forEach((linha) => {
        doc.text(linha, 10, y);
        y += 8;
        if (y > 280) {
          doc.addPage();
          y = 20;
        }
      });

      doc.save("Proposta-de-Compra.pdf");
    }
  </script>
