<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edifício à Venda - Keep Pushing</title>

  <!-- Your CSS + Swiper CSS -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  
</head>
<body>
  <div class="site-container">

    <!-- HEADER -->
    <header class="hero">
      <div class="hero-content">
        <img src="logo.png" alt="Logo" class="hero-logo" />
        <h1 class="headline">Edifício à Venda</h1>
        <p class="address-line">Av. Lenine, Mutu-ya-Kevele</p>
        <p class="city">Luanda – Angola</p>            
      </div>
    </header>
















<!-- ✅ GALLERY HTML STRUCTURE -->
<section id="image-gallery">
  <h2><u>Galeria de Imagens</u></h2>

  <div class="thumbnail-grid">
    <img src="FG1_thumb.jpg" data-index="0" class="thumbnail" />
    <img src="FG2_thumb.jpg" data-index="1" class="thumbnail" />
    <img src="FG3_thumb.jpg" data-index="2" class="thumbnail" />
    <!-- Add more thumbnails up to FG38 -->
  </div>

  <!-- FULLSCREEN SWIPER OVERLAY -->
  <div class="fullscreen-gallery" style="display: none;">
    <div class="swiper fullscreen-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="FG1.jpg"></div>
        <div class="swiper-slide"><img src="FG2.jpg"></div>
        <div class="swiper-slide"><img src="FG3.jpg"></div>
        <!-- Add FG4 to FG38 -->
      </div>
      <div class="swiper-pagination"></div>
      <div class="close-gallery">Toque para sair</div>
    </div>
  </div>
</section>

<style>
/* ✅ CSS STYLES */
.thumbnail-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}
.thumbnail {
  width: 100px;
  height: 70px;
  object-fit: cover;
  cursor: pointer;
}
.fullscreen-gallery {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.95);
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
}
.fullscreen-gallery img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}
.close-gallery {
  color: white;
  text-align: center;
  padding-top: 1em;
  font-size: 1.2em;
}
</style>

<!-- ✅ Swiper JS CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

<script>
// ✅ JS CODE
const thumbnails = document.querySelectorAll('.thumbnail');
const fullscreenGallery = document.querySelector('.fullscreen-gallery');
const closeBtn = document.querySelector('.close-gallery');

let swiper;

function initializeSwiper(startIndex = 0) {
  if (swiper) {
    swiper.slideTo(startIndex);
    return;
  }
  swiper = new Swiper('.fullscreen-swiper', {
    loop: false,
    pagination: {
      el: '.swiper-pagination',
    },
    initialSlide: startIndex
  });
}

thumbnails.forEach((thumb, index) => {
  thumb.addEventListener('click', () => {
    fullscreenGallery.style.display = 'flex';
    initializeSwiper(index);
  });
});

closeBtn.addEventListener('click', () => {
  fullscreenGallery.style.display = 'none';
});
</script>
