<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zoom Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
    }

    .thumbnail-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 1em;
    }

    .thumbnail {
      width: 100px;
      height: 70px;
      object-fit: cover;
      cursor: pointer;
    }

    .fullscreen-gallery {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .fullscreen-gallery img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .swiper {
      width: 100%;
      height: 90%;
    }

    .close-gallery {
      color: white;
      text-align: center;
      padding: 1em;
      font-size: 1.2em;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Thumbnails -->
<div class="thumbnail-grid">
  <img src="FG1_thumb.jpg" data-index="0" class="thumbnail" />
  <img src="FG2_thumb.jpg" data-index="1" class="thumbnail" />
  <img src="FG3_thumb.jpg" data-index="2" class="thumbnail" />
</div>

<!-- Fullscreen Swiper -->
<div class="fullscreen-gallery">
  <div class="swiper fullscreen-swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><div class="swiper-zoom-container"><img src="FG1.jpg" /></div></div>
      <div class="swiper-slide"><div class="swiper-zoom-container"><img src="FG2.jpg" /></div></div>
      <div class="swiper-slide"><div class="swiper-zoom-container"><img src="FG3.jpg" /></div></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
  <div class="close-gallery">Toque para sair</div>
</div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  const thumbnails = document.querySelectorAll('.thumbnail');
  const fullscreenGallery = document.querySelector('.fullscreen-gallery');
  const closeBtn = document.querySelector('.close-gallery');

  let swiper;

  function openGallery(index) {
    fullscreenGallery.style.display = 'flex';
    if (!swiper) {
      swiper = new Swiper('.fullscreen-swiper', {
        loop: false,
        zoom: true,
        pagination: {
          el: '.swiper-pagination',
        },
      });
    }
    swiper.slideTo(index, 0);
  }

  thumbnails.forEach((thumb, index) => {
    thumb.addEventListener('click', () => openGallery(index));
  });

  closeBtn.addEventListener('click', () => {
    fullscreenGallery.style.display = 'none';
  });
</script>
</body>
</html>
